<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reto Encriptador</title>
</head>
<body>
    <header> 
        <img class="logo" src="Imagenes/Logo.png" alt="logo"> 
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
        <main>
        
            <p class="minusculas"><i style="font-size:24px" class="fa">&#xf06a;</i> Solo letras minúsculas y sin acentos.</p>
        
            <section1>
            <div class="contenedorcajatexto">
                <label for="ingresatexto"></label>
                <input type="text" required placeholder="Ingresa el Texto aqui" class="cajaTexto">               
            </div>
          

            </section1>

            <div class= "botones"> 
                <input type="button" value="Encriptar" class="btn-encriptar"> 
                <input type="button" value="Desencriptar" class="btn-desencriptar">              
            </div>

           

            <section class="segunda">
                <div class="munieco">
                    <img src="Imagenes/Muñeco.png"alt="munieco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningun mensaje fue <br> encontrado</h3>
                    <p> Ingresa el texto que decees encriptar o <br> desencriptar.</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" value="Copiar" class="btn-copiar">
                </div>

            </section>
        
        </main>
     <script src ="script.js"></script>

        
</body>
</html>
